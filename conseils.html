        <!DOCTYPE html>
        <html lang="fr">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="only light">
    <meta name="theme-color" content="#384657">
        <link rel="stylesheet" href="nora-common.css">
        <title>TSA App - Conseils</title>
        <style>
        body {
            padding-bottom: 20px;
        }

        .main-content {
            padding: 24px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .advice-block {
            background-color: var(--light);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .advice-illustration {
            text-align: center;
            font-size: 64px;
            margin-bottom: 20px;
        }

        .advice-title {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .advice-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .advice-list li {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.8;
            padding: 10px 0 10px 30px;
            position: relative;
            color: var(--dark);
        }

        .advice-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: bold;
            font-size: 18px;
        }

        .note {
            text-align: center;
            color: var(--light);
            opacity: 0.9;
            font-size: 15px;
            line-height: 1.5;
            margin-top: 16px;
        }

        .note a {
            display: inline-block;
            margin-top: 8px;
            color: var(--accent);
            text-decoration: underline;
            font-weight: 500;
            cursor: pointer;
        }
        </style>
        </head>
        <body>
        <header class="header">
            <button class="back-button" onclick="location.href='index.html#calm'">‚¨ÖÔ∏è</button>
            <h1 class="page-title">Conseils</h1>
            <button class="header-icon" onclick="location.href='index.html'" style="margin-left: auto;">üè†</button>
        </header>

        <main class="main-content">
            <div class="advice-block">
                <div class="advice-illustration">üå∏</div>
                <h2 class="advice-title">Conseils pour m'apaiser</h2>
                <ul class="advice-list" id="adviceList">
                    <!-- Conseils charg√©s dynamiquement -->
                </ul>
            </div>

            <p class="note">
                Prenez le temps de respirer ü´Å<br>
                <a onclick="openBreathing()">Exercices de coh√©rence cardiaque</a>
            </p>
        </main>

        <script>
        const DEFAULT_ADVICE = [
            "Respirer lentement et profond√©ment",
            "Boire un verre d'eau",
            "M'isoler dans un endroit calme",
            "Mettre mon casque anti-bruit",
            "Fermer les yeux quelques instants",
            "M'allonger si possible",
            "√âcouter ma playlist apaisante",
            "Contacter quelqu'un de confiance",
            "Me rappeler que √ßa va passer",
            "Ne rien forcer, prendre le temps"
        ];

        function loadAdvice() {
            const saved = localStorage.getItem('listeConseils');
            const advice = saved ? JSON.parse(saved) : DEFAULT_ADVICE;

            const list = document.getElementById('adviceList');
            list.innerHTML = '';
            advice.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                list.appendChild(li);
            });
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        function openBreathing() {
            window.location.href = 'coherence.html';
        }

        // Initialisation
        loadAdvice();
        </script>
        </body>
        </html>
