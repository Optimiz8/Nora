        <!DOCTYPE html>
        <html lang="fr">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TSA App - Conseils</title>
        <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background-color: #384657;
            color: #F5E4CC;
            min-height: 100vh;
            padding-bottom: 20px;
        }

        .header {
            background-color: #384657;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(245,228,204,0.1);
        }

        .back-button {
            background: rgba(245,228,204,0.1);
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            font-size: 20px;
            width: 44px;
            height: 44px;
        }

        .back-button:active { background-color: rgba(245,228,204,0.2); transform: scale(0.95); }

        .page-title { font-size: 20px; font-weight: 600; }

        .main-content {
            padding: 24px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .advice-block {
            background-color: #F5E4CC;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            color: #2E3A59;
        }

        .advice-illustration {
            text-align: center;
            font-size: 64px;
            margin-bottom: 20px;
        }

        .advice-title {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .advice-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .advice-list li {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.8;
            padding: 10px 0 10px 30px;
            position: relative;
            color: #2E3A59;
        }

        .advice-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #F7B89C;
            font-weight: bold;
            font-size: 18px;
        }

        .note {
            text-align: center;
            color: #F5E4CC;
            opacity: 0.9;
            font-size: 14px;
            line-height: 1.5;
            margin-top: 16px;
        }

        .note a {
            display: inline-block;
            margin-top: 8px;
            color: #F7B89C;
            text-decoration: underline;
            font-weight: 500;
            cursor: pointer;
        }
        </style>
        </head>
        <body>
        <header class="header">
            <button class="back-button" onclick="goBack()">‚¨ÖÔ∏è</button>
            <h1 class="page-title">Conseils</h1>
        </header>

        <main class="main-content">
            <div class="advice-block">
                <div class="advice-illustration">üå∏</div>
                <h2 class="advice-title">Conseils pour m'apaiser</h2>
                <ul class="advice-list" id="adviceList">
                    <!-- Conseils charg√©s dynamiquement -->
                </ul>
            </div>

            <p class="note">
                Prenez le temps de respirer ü´Å<br>
                <a onclick="openBreathing()">Exercices de coh√©rence cardiaque</a>
            </p>
        </main>

        <script>
        const DEFAULT_ADVICE = [
            "Respirer lentement et profond√©ment",
            "Boire un verre d'eau",
            "M'isoler dans un endroit calme",
            "Mettre mon casque anti-bruit",
            "Fermer les yeux quelques instants",
            "M'allonger si possible",
            "√âcouter ma playlist apaisante",
            "Contacter quelqu'un de confiance",
            "Me rappeler que √ßa va passer",
            "Ne rien forcer, prendre le temps"
        ];

        function loadAdvice() {
            const saved = localStorage.getItem('listeConseils');
            const advice = saved ? JSON.parse(saved) : DEFAULT_ADVICE;

            const list = document.getElementById('adviceList');
            list.innerHTML = '';
            advice.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                list.appendChild(li);
            });
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        function openBreathing() {
            window.location.href = 'coherence.html';
        }

        // Initialisation
        loadAdvice();
        </script>
        </body>
        </html>
