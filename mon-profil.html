<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="only light">
    <meta name="theme-color" content="#384657">
    <link rel="stylesheet" href="nora-common.css">
    <title>Mon profil - TSA App</title>
    <style>
        .main-content {
            padding: 24px 20px;
        }

        .form-section {
            background-color: var(--light);
            border-radius: 12px;
            padding: 24px 20px;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            display: block;
        }

        .form-help {
            font-size: 14px;
            color: rgba(46, 58, 89, 0.7);
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .form-input {
            width: 100%;
            background-color: rgba(46, 58, 89, 0.05);
            border: 2px solid rgba(46, 58, 89, 0.2);
            border-radius: 10px;
            padding: 14px;
            font-family: inherit;
            font-size: 16px;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background-color: rgba(247, 184, 156, 0.05);
        }

        .form-textarea {
            min-height: 140px;
            resize: vertical;
            line-height: 1.5;
        }

        .default-text {
            font-size: 13px;
            color: rgba(46, 58, 89, 0.6);
            font-style: italic;
            margin-top: 6px;
        }

        .save-button {
            background-color: var(--accent);
            color: var(--dark);
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            margin-top: 12px;
        }

        .save-button:active {
            transform: scale(0.98);
            background-color: rgba(247, 184, 156, 0.9);
        }

        .success-message {
            background-color: rgba(100, 200, 100, 0.2);
            color: var(--light);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="goBack()">‚¨ÖÔ∏è</button>
        <h1 class="page-title">Mon profil</h1>
    </header>

    <main class="main-content">
        <div class="success-message" id="successMessage">
            ‚úÖ Profil enregistr√© avec succ√®s !
        </div>

        <!-- Pr√©nom -->
        <div class="form-section">
            <label class="form-label">Mon pr√©nom dans l'application</label>
            <p class="form-help">
                Ce pr√©nom sera utilis√© dans l'application. Vous pouvez le modifier √† tout moment.
            </p>
            <input 
                type="text" 
                class="form-input" 
                id="prenomInput" 
                placeholder="Ex : Marine"
                maxlength="50"
            >
        </div>

        <!-- Bouton sauvegarder -->
        <button class="save-button" onclick="saveProfil()">
            üíæ Enregistrer
        </button>
    </main>

    <script>
        // Charger les donn√©es au d√©marrage
        window.addEventListener('DOMContentLoaded', () => {
            const prenom = localStorage.getItem('userPrenom') || '';
            document.getElementById('prenomInput').value = prenom;
        });

        // Sauvegarder
        function saveProfil() {
            const prenom = document.getElementById('prenomInput').value.trim();
            localStorage.setItem('userPrenom', prenom);
            
            // Afficher message de succ√®s
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('visible');
            
            // Masquer apr√®s 2 secondes
            setTimeout(() => {
                successMsg.classList.remove('visible');
            }, 2000);
        }

        function goBack() {
            window.location.href = 'parametres.html';
        }
    </script>
</body>
</html>
