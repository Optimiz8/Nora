<style>
body{
padding-bottom:80px;
}

.header-context-name{font-size:18px;font-weight:600}

.main-content{padding:10px 20px}

.page-title{

.instruction-text{

.title-row{
  display:flex;

  align-items:flex-start;

.reset-btn{
  background:rgba(245,228,204,.15);
  border:1px solid rgba(245,228,204,.2);

  border-radius:10px;

.need-item.active{

color:var(--dark);

}

.need-icon{font-size:24px}
.need-text{flex:1;font-size:16px}

.confirm-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.7);

align-items:center;

z-index:100;
}

.confirm-dialog{
background:var(--light);
padding:24px;
border-radius:16px;
width:300px;
color:var(--dark);
}

.confirm-buttons{
display:flex;
gap:12px;
margin-top:20px;
}

.confirm-btn{
flex:1;
padding:12px;
border-radius:8px;
border:none;

}

<body>

<header class="header">
<h1 class="header-context-name" id="headerContextName" style="flex:1">Contexte</h1>
<button onclick="window.location.href='index.html'" style="background:none;border:none;font-size:20px;cursor:pointer;padding:4px;">üè†</button>
</header>

<main class="main-content">

<div class="title-row">
  <div>
    <h2 class="page-title">Mes besoins actuels</h2>
    <p class="instruction-text">Appuyez pour s√©lectionner.<br>Plusieurs s√©lections possibles.</p>
  </div>
  <button class="reset-btn" onclick="resetAllNeeds()" aria-label="R√©initialiser">
    <span class="reset-icon">‚Üª</span>
    <span class="reset-label">R√©init.</span>
  </button>
</div>

<div id="needsContainer">
<!-- G√©n√©r√© dynamiquement -->
</div>

</main>

<footer class="footer">
  <button class="footer-button icon" onclick="goBack()" aria-label="Pr√©c√©dent">‚¨ÖÔ∏è</button>
  <button class="footer-button center" onclick="finish()">Voir le r√©capitulatif</button>
  <button class="footer-button icon" onclick="goNext()" aria-label="Suivant">‚û°Ô∏è</button>
</footer>

<div class="confirm-overlay" id="confirmOverlay">
<div class="confirm-dialog">
<h2>R√©initialiser ?</h2>
<p>Tous les besoins seront remis √† z√©ro.</p>
<div class="confirm-buttons">
<button class="confirm-btn cancel" onclick="hideConfirm()">Annuler</button>
<button class="confirm-btn confirm" onclick="confirmReset()">OK</button>
</div>
</div>
</div>

<script>
let longPressTimer, isLongPress = false;
let profileConfig = null;

function toggleNeed(el){
  if(isLongPress){ isLongPress = false; return; }
  el.classList.toggle('active');
  saveBesoins();
}

function attachLongPress(items){
  items.forEach(i => {
    i.addEventListener('mousedown', () => startLong(i));
    i.addEventListener('mouseup', clear);
    i.addEventListener('mouseleave', clear);
    i.addEventListener('touchstart', () => startLong(i));
    i.addEventListener('touchend', clear);
  });
}

function startLong(i){
  isLongPress = false;
  longPressTimer = setTimeout(() => {
    isLongPress = true;
    i.classList.remove('active');
    saveBesoins();
  }, 600);
}

function clear(){ clearTimeout(longPressTimer); }

function buildNeedItems(){
  const container = document.getElementById('needsContainer');
  const config = profileConfig;
  const visibles = config.besoins.visibles || [];
  const personnalisees = config.besoins.personnalisees || [];
  const allItems = [...BESOINS, ...personnalisees];
  const visibleItems = allItems.filter(item => visibles.includes(item.id));

  container.innerHTML = visibleItems.map(item =>
    `<div class="need-item" data-need="${item.nom}" data-icon="${item.emoji}" onclick="toggleNeed(this)">
      <div class="need-icon">${item.emoji}</div>
      <div class="need-text">${item.nom}</div>
    </div>`
  ).join('');

  attachLongPress(container.querySelectorAll('.need-item'));
}

function resetAllNeeds(){
  document.getElementById('confirmOverlay').classList.add('show');
}

function hideConfirm(){
  document.getElementById('confirmOverlay').classList.remove('show');
}

function confirmReset(){
  document.querySelectorAll('.need-item').forEach(i => i.classList.remove('active'));
  saveBesoins();
  hideConfirm();
}

function saveBesoins(){
  const besoins = [];
  document.querySelectorAll('.need-item.active').forEach(item => {
    besoins.push({
      label: item.dataset.need || item.querySelector('.need-text').textContent,
      icon: item.dataset.icon || item.querySelector('.need-icon').textContent
    });
  });
  localStorage.setItem('currentBesoins', JSON.stringify(besoins));
}

function loadBesoins(){
  try {
    const saved = localStorage.getItem('currentBesoins');
    if(!saved) return;
    const besoins = JSON.parse(saved);
    document.querySelectorAll('.need-item').forEach(item => {
      const label = item.dataset.need || item.querySelector('.need-text').textContent;
      if(besoins.some(b => b.label === label)) item.classList.add('active');
    });
  } catch(e) {
    console.error('Erreur chargement besoins:', e);
  }
}

function goBack(){
  saveBesoins();
  location.href = getPrevPage('besoins.html', profileConfig);
}

function goNext(){
  saveBesoins();
  location.href = getNextPage('besoins.html', profileConfig);
}

function finish(){
  saveBesoins();
  location.href = 'recap.html';
}

document.addEventListener('DOMContentLoaded', function() {
  const profilId = localStorage.getItem('profilActuel') || 'maison';
  profileConfig = getProfileConfig(profilId);

  const info = getContexteInfo(profilId);
  document.getElementById('headerContextName').textContent = info.emoji + ' ' + info.nom;

  buildNeedItems();
  loadBesoins();
});
</script>

</body>
</html>
