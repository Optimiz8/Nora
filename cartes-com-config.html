<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="only light">
    <meta name="theme-color" content="#384657">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="assets/images/favicone.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="nora-common.css">
    <title>Cartes de communication</title>
    <style>
        .main-content {
            padding: 20px 16px;
        }

        .section-intro {
            font-size: 15px;
            color: rgba(245, 228, 204, 0.75);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Liste des cartes */
        .cards-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .card-row {
            background-color: var(--light);
            border-radius: 12px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-row-emoji {
            font-size: 28px;
            flex-shrink: 0;
            width: 40px;
            text-align: center;
        }

        .card-row-texts {
            flex: 1;
            min-width: 0;
        }

        .card-row-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-row-sub {
            font-size: 13px;
            color: rgba(46, 58, 89, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 2px;
        }

        .card-row-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-edit {
            background-color: rgba(46, 58, 89, 0.1);
            color: var(--dark);
        }

        .btn-edit:active {
            background-color: rgba(46, 58, 89, 0.2);
        }

        .btn-delete {
            background-color: rgba(220, 80, 80, 0.1);
            color: #dc5050;
        }

        .btn-delete:active {
            background-color: rgba(220, 80, 80, 0.2);
        }

        /* Bouton ajouter */
        .add-card-btn {
            width: 100%;
            padding: 16px;
            border: 2px dashed rgba(245, 228, 204, 0.4);
            border-radius: 12px;
            background: transparent;
            color: rgba(245, 228, 204, 0.75);
            font-size: 16px;
            font-family: inherit;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .add-card-btn:active {
            background-color: rgba(245, 228, 204, 0.05);
        }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
            align-items: flex-end;
        }

        .modal-backdrop.visible {
            display: flex;
        }

        .modal-sheet {
            width: 100%;
            background-color: #F5E4CC;
            border-radius: 20px 20px 0 0;
            padding: 24px 20px 32px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 20px;
        }

        .modal-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 6px;
            display: block;
        }

        .modal-label-sub {
            font-size: 13px;
            color: rgba(46, 58, 89, 0.6);
            margin-bottom: 8px;
            font-weight: normal;
        }

        .modal-input {
            width: 100%;
            background-color: rgba(46, 58, 89, 0.06);
            border: 2px solid rgba(46, 58, 89, 0.15);
            border-radius: 10px;
            padding: 12px 14px;
            font-family: inherit;
            font-size: 16px;
            color: var(--dark);
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-textarea {
            min-height: 90px;
            resize: vertical;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 4px;
        }

        .btn-cancel {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid rgba(46, 58, 89, 0.2);
            background: transparent;
            color: var(--dark);
            font-size: 16px;
            font-family: inherit;
            cursor: pointer;
        }

        .btn-save {
            flex: 2;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background-color: var(--accent);
            color: var(--dark);
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
        }

        .btn-save:active {
            opacity: 0.85;
        }

        /* Emoji picker */
        .emoji-picker-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .emoji-preview {
            font-size: 40px;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(46, 58, 89, 0.06);
            border-radius: 12px;
            flex-shrink: 0;
        }

        .emoji-input-wrap {
            flex: 1;
        }

        .emoji-input {
            width: 100%;
            background-color: rgba(46, 58, 89, 0.06);
            border: 2px solid rgba(46, 58, 89, 0.15);
            border-radius: 10px;
            padding: 12px 14px;
            font-family: inherit;
            font-size: 24px;
            color: var(--dark);
            box-sizing: border-box;
            text-align: center;
        }

        .emoji-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 20px;
            right: 20px;
            background-color: var(--accent);
            color: var(--dark);
            padding: 14px 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            z-index: 200;
            display: none;
        }

        .toast.visible {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(245, 228, 204, 0.6);
        }

        .empty-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .empty-text {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="goBack()" aria-label="Retour">‚¨ÖÔ∏è</button>
        <h1 class="page-title" style="flex:1">Cartes de communication</h1>
        <button class="back-button" onclick="window.location.href='index.html'" style="margin-left:auto;" aria-label="Accueil">üè†</button>
    </header>

    <main class="main-content">
        <p class="section-intro">Ces cartes s'affichent en plein √©cran quand tu appuies dessus. Tu peux les montrer √† ton interlocuteur quand la parole est difficile.</p>
        <div class="cards-list" id="cardsList"></div>
        <button class="add-card-btn" onclick="openModal(null)">‚ûï Ajouter une carte</button>
    </main>

    <!-- Modal ajout / modification -->
    <div class="modal-backdrop" id="modalBackdrop" onclick="handleBackdropClick(event)">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <div class="modal-title" id="modalTitle">Nouvelle carte</div>

            <label class="modal-label">Emoji
                <span class="modal-label-sub">Un seul emoji pour repr√©senter la carte</span>
            </label>
            <div class="emoji-picker-row">
                <div class="emoji-preview" id="emojiPreview">üÉè</div>
                <div class="emoji-input-wrap">
                    <input type="text" class="emoji-input" id="emojiInput" maxlength="4" placeholder="üÉè" oninput="updateEmojiPreview()">
                </div>
            </div>

            <label class="modal-label" for="textInput">Texte principal</label>
            <input type="text" class="modal-input" id="textInput" placeholder="Ex : Ne me touche pas" maxlength="60">

            <label class="modal-label" for="sousTexteInput">Sous-texte <span style="font-weight:400; opacity:0.7">(optionnel)</span></label>
            <textarea class="modal-input modal-textarea" id="sousTexteInput" placeholder="Ex : Ne me touchez pas, m√™me pour aider. Merci." maxlength="200"></textarea>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Annuler</button>
                <button class="btn-save" onclick="saveCard()">üíæ Enregistrer</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const DEFAULT_CARDS = [
            { id: '1', emoji: 'üö´', text: 'Ne me touche pas', sousTexte: 'Ne me touchez pas, m√™me pour aider. Merci.' },
            { id: '2', emoji: 'ü§´', text: 'Je ne peux pas parler', sousTexte: 'Je suis en mutisme temporaire. Je vous entends mais ne peux pas r√©pondre verbalement.' },
            { id: '3', emoji: 'üîï', text: 'Besoin de silence', sousTexte: "J'ai besoin de calme et de silence complet. Merci de ne pas me parler." },
            { id: '4', emoji: 'üö™', text: "Besoin de m'isoler", sousTexte: "Je suis en surcharge sensorielle. J'ai besoin de m'isoler dans un endroit calme." },
            { id: '5', emoji: 'üÜò', text: "J'ai besoin d'aide", sousTexte: "Je fais une crise autistique. Aidez-moi √† trouver un endroit calme et sombre." },
            { id: '6', emoji: 'ü™™', text: 'Passage prioritaire CMI', sousTexte: "Je b√©n√©ficie de la CMI mention priorit√©. J'ai le droit √† un passage en caisse prioritaire." },
            { id: '7', emoji: 'üôè', text: 'Ouvrir une caisse', sousTexte: "Pourriez-vous ouvrir une caisse prioritaire ? Je suis en situation de handicap (CMI)." },
            { id: '8', emoji: '‚úã', text: 'Laissez-moi', sousTexte: "J'ai besoin de temps. Je reviendrai vers vous quand je serai pr√™te." }
        ];

        let editingId = null;

        function getCards() {
            const stored = localStorage.getItem('cartesCommunication');
            if (!stored) {
                localStorage.setItem('cartesCommunication', JSON.stringify(DEFAULT_CARDS));
                return DEFAULT_CARDS;
            }
            return JSON.parse(stored);
        }

        function saveCards(cards) {
            localStorage.setItem('cartesCommunication', JSON.stringify(cards));
        }

        function renderCards() {
            const list = document.getElementById('cardsList');
            const cards = getCards();

            if (cards.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üÉè</div>
                        <div class="empty-text">Aucune carte pour l'instant.<br>Appuie sur le bouton ci-dessous pour en ajouter.</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = cards.map(card => `
                <div class="card-row">
                    <div class="card-row-emoji">${card.emoji}</div>
                    <div class="card-row-texts">
                        <div class="card-row-title">${card.text}</div>
                        ${card.sousTexte ? `<div class="card-row-sub">${card.sousTexte}</div>` : ''}
                    </div>
                    <div class="card-row-actions">
                        <button class="btn-icon btn-edit" onclick="openModal('${card.id}')" aria-label="Modifier">‚úèÔ∏è</button>
                        <button class="btn-icon btn-delete" onclick="deleteCard('${card.id}')" aria-label="Supprimer">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            editingId = id;
            const modal = document.getElementById('modalBackdrop');
            const title = document.getElementById('modalTitle');

            if (id) {
                const cards = getCards();
                const card = cards.find(c => c.id === id);
                if (!card) return;
                title.textContent = 'Modifier la carte';
                document.getElementById('emojiInput').value = card.emoji;
                document.getElementById('emojiPreview').textContent = card.emoji;
                document.getElementById('textInput').value = card.text;
                document.getElementById('sousTexteInput').value = card.sousTexte || '';
            } else {
                title.textContent = 'Nouvelle carte';
                document.getElementById('emojiInput').value = '';
                document.getElementById('emojiPreview').textContent = 'üÉè';
                document.getElementById('textInput').value = '';
                document.getElementById('sousTexteInput').value = '';
            }

            modal.classList.add('visible');
            setTimeout(() => document.getElementById('textInput').focus(), 100);
        }

        function closeModal() {
            document.getElementById('modalBackdrop').classList.remove('visible');
            editingId = null;
        }

        function handleBackdropClick(e) {
            if (e.target === document.getElementById('modalBackdrop')) closeModal();
        }

        function updateEmojiPreview() {
            const val = document.getElementById('emojiInput').value.trim();
            document.getElementById('emojiPreview').textContent = val || 'üÉè';
        }

        function saveCard() {
            const emoji = document.getElementById('emojiInput').value.trim() || 'üÉè';
            const text = document.getElementById('textInput').value.trim();
            const sousTexte = document.getElementById('sousTexteInput').value.trim();

            if (!text) {
                document.getElementById('textInput').focus();
                return;
            }

            const cards = getCards();

            if (editingId) {
                const idx = cards.findIndex(c => c.id === editingId);
                if (idx !== -1) {
                    cards[idx] = { ...cards[idx], emoji, text, sousTexte };
                }
            } else {
                const newId = Date.now().toString();
                cards.push({ id: newId, emoji, text, sousTexte });
            }

            saveCards(cards);
            closeModal();
            renderCards();
            showToast(editingId ? '‚úÖ Carte modifi√©e' : '‚úÖ Carte ajout√©e');
        }

        function deleteCard(id) {
            if (!confirm('Supprimer cette carte ?')) return;
            const cards = getCards().filter(c => c.id !== id);
            saveCards(cards);
            renderCards();
            showToast('üóëÔ∏è Carte supprim√©e');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 2500);
        }

        function goBack() {
            window.location.href = 'parametres.html';
        }

        window.addEventListener('DOMContentLoaded', renderCards);
    </script>
    <script src="nora-scroll.js"></script>
</body>
</html>
