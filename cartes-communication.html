<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="only light">
    <meta name="theme-color" content="#384657">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="assets/images/favicone.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="nora-common.css">
    <title>Cartes de communication</title>
    <style>
        .main-content {
            padding: 20px 16px;
        }

        .intro-text {
            font-size: 15px;
            color: rgba(245, 228, 204, 0.75);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .com-card {
            background-color: var(--light);
            border-radius: 14px;
            padding: 18px 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.15s, box-shadow 0.15s;
            min-height: 100px;
        }

        .com-card:active {
            transform: scale(0.96);
        }

        .card-emoji {
            font-size: 40px;
            line-height: 1;
            flex-shrink: 0;
        }

        .card-text {
            font-size: 15px;
            font-weight: 600;
            color: var(--dark);
            text-align: center;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(245, 228, 204, 0.6);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--light);
        }

        .empty-sub {
            font-size: 15px;
            line-height: 1.5;
        }

        /* Fullscreen overlay */
        .fullscreen-overlay {
            position: fixed;
            inset: 0;
            background-color: #2E3A59;
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 24px;
            cursor: pointer;
        }

        .fullscreen-overlay.visible {
            display: flex;
        }

        .overlay-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: none;
            background: rgba(245, 228, 204, 0.15);
            color: #F5E4CC;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            z-index: 1;
        }

        .overlay-close:active {
            background: rgba(245, 228, 204, 0.3);
        }

        .overlay-emoji {
            font-size: 80px;
            line-height: 1;
            margin-bottom: 28px;
        }

        .overlay-text {
            font-size: 56px;
            font-weight: 700;
            color: #F5E4CC;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .overlay-subtext {
            font-size: 22px;
            color: rgba(245, 228, 204, 0.75);
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="goBack()" aria-label="Retour">‚¨ÖÔ∏è</button>
        <h1 class="page-title" style="flex:1">Cartes de communication</h1>
        <button class="back-button" onclick="window.location.href='index.html'" style="margin-left:auto;" aria-label="Accueil">üè†</button>
    </header>

    <main class="main-content">
        <p class="intro-text">Appuie sur une carte pour l'afficher en grand. Tu pourras la montrer √† ton interlocuteur.</p>
        <div class="cards-grid" id="cardsGrid"></div>
    </main>

    <!-- Fullscreen overlay -->
    <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="closeOverlay()">
        <button class="overlay-close" onclick="event.stopPropagation(); closeOverlay();" aria-label="Fermer">√ó</button>
        <div class="overlay-emoji" id="overlayEmoji"></div>
        <div class="overlay-text" id="overlayText"></div>
        <div class="overlay-subtext" id="overlaySubtext"></div>
    </div>

    <script>
        const DEFAULT_CARDS = [
            { id: '1', emoji: 'üö´', text: 'Ne me touche pas', sousTexte: 'Ne me touchez pas, m√™me pour aider. Merci.' },
            { id: '2', emoji: 'ü§´', text: 'Je ne peux pas parler', sousTexte: 'Je suis en mutisme temporaire. Je vous entends mais ne peux pas r√©pondre verbalement.' },
            { id: '3', emoji: 'üîï', text: 'Besoin de silence', sousTexte: "J'ai besoin de calme et de silence complet. Merci de ne pas me parler." },
            { id: '4', emoji: 'üö™', text: "Besoin de m'isoler", sousTexte: "Je suis en surcharge sensorielle. J'ai besoin de m'isoler dans un endroit calme." },
            { id: '5', emoji: 'üÜò', text: "J'ai besoin d'aide", sousTexte: "Je fais une crise autistique. Aidez-moi √† trouver un endroit calme et sombre." },
            { id: '6', emoji: 'ü™™', text: 'Passage prioritaire CMI', sousTexte: "Je b√©n√©ficie de la CMI mention priorit√©. J'ai le droit √† un passage en caisse prioritaire." },
            { id: '7', emoji: 'üôè', text: 'Ouvrir une caisse', sousTexte: "Pourriez-vous ouvrir une caisse prioritaire ? Je suis en situation de handicap (CMI)." },
            { id: '8', emoji: '‚úã', text: 'Laissez-moi', sousTexte: "J'ai besoin de temps. Je reviendrai vers vous quand je serai pr√™te." }
        ];

        function getCards() {
            const stored = localStorage.getItem('cartesCommunication');
            if (!stored) {
                localStorage.setItem('cartesCommunication', JSON.stringify(DEFAULT_CARDS));
                return DEFAULT_CARDS;
            }
            return JSON.parse(stored);
        }

        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            const cards = getCards();

            if (cards.length === 0) {
                grid.innerHTML = '';
                grid.insertAdjacentHTML('afterend', `
                    <div class="empty-state">
                        <div class="empty-icon">üÉè</div>
                        <div class="empty-title">Aucune carte</div>
                        <div class="empty-sub">Ajoute des cartes depuis les Param√®tres.</div>
                    </div>
                `);
                return;
            }

            grid.innerHTML = cards.map(card => `
                <div class="com-card" onclick="openCard('${card.id}')" role="button" aria-label="${card.text}">
                    <div class="card-emoji">${card.emoji}</div>
                    <div class="card-text">${card.text}</div>
                </div>
            `).join('');
        }

        function openCard(id) {
            const cards = getCards();
            const card = cards.find(c => c.id === id);
            if (!card) return;

            document.getElementById('overlayEmoji').textContent = card.emoji;
            document.getElementById('overlayText').textContent = card.text;
            const subEl = document.getElementById('overlaySubtext');
            subEl.textContent = card.sousTexte || '';
            subEl.style.display = card.sousTexte ? 'block' : 'none';

            document.getElementById('fullscreenOverlay').classList.add('visible');

            // Fullscreen + landscape lock
            const el = document.documentElement;
            if (el.requestFullscreen) {
                el.requestFullscreen().then(() => {
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape-primary').catch(() => {});
                    }
                }).catch(() => {});
            } else if (el.webkitRequestFullscreen) {
                el.webkitRequestFullscreen();
            }
        }

        function closeOverlay() {
            document.getElementById('fullscreenOverlay').classList.remove('visible');

            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => {});
            }
            if (screen.orientation && screen.orientation.unlock) {
                try { screen.orientation.unlock(); } catch (e) {}
            }
        }

        // Close overlay on Escape key
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeOverlay();
        });

        // Handle fullscreen exit from system back gesture
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.getElementById('fullscreenOverlay').classList.remove('visible');
                if (screen.orientation && screen.orientation.unlock) {
                    try { screen.orientation.unlock(); } catch (e) {}
                }
            }
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        window.addEventListener('DOMContentLoaded', renderCards);
    </script>
    <script src="nora-scroll.js"></script>
</body>
</html>
