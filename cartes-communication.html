<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="only light">
    <meta name="theme-color" content="#384657">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="assets/images/favicone.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="nora-common.css">
    <title>Cartes de communication</title>
    <style>
        .main-content {
            padding: 20px 16px;
        }

        .intro-text {
            font-size: 15px;
            color: rgba(245, 228, 204, 0.75);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* ---------- CARD GRID ---------- */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .com-card {
            background-color: var(--light);
            border-radius: 14px;
            padding: 18px 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.15s;
            min-height: 90px;
            position: relative;
        }

        .com-card:active {
            transform: scale(0.96);
        }

        .card-emoji-small {
            position: absolute;
            top: 9px;
            left: 11px;
            font-size: 18px;
            line-height: 1;
        }

        .card-text {
            font-size: 15px;
            font-weight: 600;
            color: var(--dark);
            text-align: center;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* ---------- EMPTY STATE ---------- */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(245, 228, 204, 0.6);
        }

        .empty-icon { font-size: 48px; margin-bottom: 16px; }
        .empty-title { font-size: 18px; font-weight: 600; margin-bottom: 8px; color: var(--light); }
        .empty-sub { font-size: 15px; line-height: 1.5; }

        /* ---------- FULLSCREEN OVERLAY ---------- */
        .fullscreen-overlay {
            position: fixed;
            inset: 0;
            background-color: var(--dark);
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 28px;
            cursor: pointer;
        }

        .fullscreen-overlay.visible {
            display: flex;
            animation: overlayIn 0.25s ease;
        }

        @keyframes overlayIn {
            from { opacity: 0; transform: scale(0.97); }
            to   { opacity: 1; transform: scale(1); }
        }

        .overlay-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: none;
            background: rgba(245, 228, 204, 0.12);
            color: var(--light);
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            z-index: 1;
        }

        .overlay-close:active {
            background: rgba(245, 228, 204, 0.25);
        }

        .overlay-icon-small {
            position: absolute;
            top: 20px;
            left: 24px;
            font-size: 32px;
            line-height: 1;
        }

        .overlay-text {
            font-size: 64px;
            font-weight: 700;
            color: var(--light);
            text-align: center;
            line-height: 1.15;
            margin-bottom: 28px;
        }

        .overlay-subtext {
            font-size: 26px;
            color: rgba(245, 228, 204, 0.8);
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="goBack()" aria-label="Retour">‚¨ÖÔ∏è</button>
        <h1 class="page-title" style="flex:1">Cartes de communication</h1>
        <button class="back-button" onclick="window.location.href='index.html'" style="margin-left:auto;" aria-label="Accueil">üè†</button>
    </header>

    <main class="main-content">
        <p class="intro-text">Appuie sur une carte pour l'afficher en grand. Tu pourras la montrer √† ton interlocuteur.</p>
        <div class="cards-grid" id="cardsGrid"></div>
    </main>

    <!-- Fullscreen overlay -->
    <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="closeOverlay()">
        <button class="overlay-close" onclick="event.stopPropagation(); closeOverlay();" aria-label="Fermer">√ó</button>
        <div class="overlay-icon-small" id="overlayIcon"></div>
        <div class="overlay-text" id="overlayText"></div>
        <div class="overlay-subtext" id="overlaySubtext"></div>
    </div>

    <script>
        const DEFAULT_CARDS = [
            { id: '1', emoji: 'üö´', text: 'Ne me touchez pas svp', sousTexte: 'Ne me touchez pas, m√™me pour aider. Merci.' },
            { id: '2', emoji: 'ü§´', text: 'Je ne peux pas parler', sousTexte: 'Je suis temporairement mutique. Je vous entends mais je ne peux pas r√©pondre verbalement. C\'est involontaire et √ßa peut √™tre transitoire.' },
            { id: '3', emoji: 'üîï', text: 'Besoin de silence', sousTexte: "J'ai besoin de calme et de silence complet. Merci de ne pas me parler svp." },
            { id: '4', emoji: 'üö™', text: "Besoin de m'isoler", sousTexte: "Je suis en surcharge sensorielle. J'ai besoin de m'isoler dans un endroit calme svp." },
            { id: '5', emoji: 'üÜò', text: "J'ai besoin d'aide", sousTexte: "Je fais une crise autistique. Aidez-moi svp √† trouver un endroit calme et sombre." },
            { id: '6', emoji: 'ü™™', text: 'Passage prioritaire CMI', sousTexte: "Je b√©n√©ficie d'une CMI mention priorit√©. Pourriez-vous me laisser passer en priorit√© svp ?" },
            { id: '7', emoji: 'üôè', text: 'Ouvrir une caisse', sousTexte: "Pourriez-vous ouvrir une caisse prioritaire svp ? Je suis en situation de handicap." },
            { id: '8', emoji: '‚úã', text: 'Laissez-moi svp', sousTexte: "J'ai besoin de temps. Je reviendrai vers vous quand je serai pr√™te." },
            { id: '9', emoji: 'üß†', text: 'Je suis en surcharge', sousTexte: "Merci de me laisser tranquille et de m'aider √† r√©duire au maximum les stimulations sensorielles." }
        ];

        function getCards() {
            const stored = localStorage.getItem('cartesCommunication');
            if (!stored) {
                localStorage.setItem('cartesCommunication', JSON.stringify(DEFAULT_CARDS));
                return DEFAULT_CARDS;
            }
            return JSON.parse(stored);
        }

        function showIcons() {
            return localStorage.getItem('cartesShowIcons') !== 'false';
        }

        function formatSubtext(text) {
            if (!text) return '';
            return text.replace(/\. /g, '.<br>').replace(/\? /g, '?<br>');
        }

        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            const cards = getCards();
            const iconsOn = showIcons();

            if (cards.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column:1/-1">
                        <div class="empty-icon">üí¨</div>
                        <div class="empty-title">Aucune carte</div>
                        <div class="empty-sub">Ajoute des cartes depuis les Param√®tres.</div>
                    </div>`;
                return;
            }

            grid.innerHTML = cards.map(card => `
                <div class="com-card" onclick="openCard('${card.id}')" role="button" aria-label="${card.text}">
                    ${iconsOn ? `<div class="card-emoji-small">${card.emoji}</div>` : ''}
                    <div class="card-text">${card.text}</div>
                </div>
            `).join('');
        }

        function openCard(id) {
            const cards = getCards();
            const card = cards.find(c => c.id === id);
            if (!card) return;

            const iconsOn = showIcons();
            const iconEl = document.getElementById('overlayIcon');
            iconEl.textContent = iconsOn ? card.emoji : '';
            iconEl.style.display = iconsOn ? 'block' : 'none';

            document.getElementById('overlayText').textContent = card.text;

            const subEl = document.getElementById('overlaySubtext');
            if (card.sousTexte) {
                subEl.innerHTML = formatSubtext(card.sousTexte);
                subEl.style.display = 'block';
            } else {
                subEl.style.display = 'none';
            }

            document.getElementById('fullscreenOverlay').classList.add('visible');

            const el = document.documentElement;
            if (el.requestFullscreen) {
                el.requestFullscreen().then(() => {
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape-primary').catch(() => {});
                    }
                }).catch(() => {});
            } else if (el.webkitRequestFullscreen) {
                el.webkitRequestFullscreen();
            }
        }

        function closeOverlay() {
            document.getElementById('fullscreenOverlay').classList.remove('visible');
            if (document.fullscreenElement) document.exitFullscreen().catch(() => {});
            if (screen.orientation && screen.orientation.unlock) {
                try { screen.orientation.unlock(); } catch (e) {}
            }
        }

        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeOverlay(); });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.getElementById('fullscreenOverlay').classList.remove('visible');
                if (screen.orientation && screen.orientation.unlock) {
                    try { screen.orientation.unlock(); } catch (e) {}
                }
            }
        });

        function goBack() { window.location.href = 'index.html'; }

        window.addEventListener('DOMContentLoaded', renderCards);
    </script>
    <script src="nora-scroll.js"></script>
</body>
</html>
